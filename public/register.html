<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register – Student Success Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="card bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-2 text-center">Create Account</h1>
    <p class="text-gray-600 text-center mb-6">Join the Student Success Center today</p>

    <form id="register-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" required
               placeholder="you@example.com"
               class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-indigo-200" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" required minlength="8"
               placeholder="Minimum 8 characters"
               class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-indigo-200" />
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
        Sign up
      </button>

      <p id="status" class="text-center text-sm mt-3 text-gray-600 min-h-[1.25rem]"></p>
    </form>

    <p class="text-center text-sm mt-6 text-gray-600">
      Already have an account?
      <a href="login.html" class="text-indigo-600 hover:underline">Sign in</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Creating account…';

      const payload = {
        email: emailInput.value.trim(),
        password: passwordInput.value
      };

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          statusEl.textContent = 'Account created successfully! Redirecting…';
          setTimeout(() => window.location.assign('login.html'), 1200);
          return;
        }

        if (res.status === 409) {
          statusEl.textContent = 'That email is already registered. Try signing in.';
          return;
        }

        statusEl.textContent = 'Registration failed. Please try again.';
      } catch (err) {
        statusEl.textContent = 'Network error. Please check your connection.';
      }
    });
  </script>
</body>
</html>
